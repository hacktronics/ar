<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;' renderer='precision: medium;'>
      <a-marker type='barcode' value='0' id='marker-barcode-0'>
        <a-entity
          position="0 0 0"
          rotation="0 180 0"
          scale="1 1 1"
          gltf-model="https://3dmodels.skool.cc/porsche_macan.glb"
        ></a-entity>
      </a-marker>
      <a-marker type='barcode' value='5' id='marker-barcode-5'>
        <a-entity
          position="0 0 0"
          rotation="0 0 0"
          scale="0.1 0.1 0.1"
          gltf-model="https://3dmodels.skool.cc/modern_house.glb"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
